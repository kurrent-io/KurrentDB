syntax = "proto3";

package kurrentdb.protocol.v2.custom_indexes;

option csharp_namespace = "KurrentDB.Protocol.V2.CustomIndexes";

enum FieldType {
  FIELD_TYPE_UNSPECIFIED = 0;
  FIELD_TYPE_NULL = 1;
  FIELD_TYPE_STRING = 2;
  FIELD_TYPE_DOUBLE = 3;
  FIELD_TYPE_INT_16 = 4;
  FIELD_TYPE_INT_32 = 5;
  FIELD_TYPE_INT_64 = 6;
  FIELD_TYPE_UINT_32 = 7;
  FIELD_TYPE_UINT_64 = 8;
}

message Field {
  string name = 1;
  string selector = 2;
  reserved 3; // selector type
  FieldType type = 4;
}
